    <header class="header">
        <div class="header__wrapper">
            <img src="./assets/imgfolder/logo.svg" alt="Company logo" class="header__wrapper--logo">
            <nav class="header__wrapper__nav">
                <div class="header__wrapper__nav--menu"><a class="menu-link" href="#"></a></div>
                <div class="header__wrapper__nav--menu"><a class="menu-link" href="#"></a></div>

            <nav class="header__wrapper__navdesktop">

    <div class="upsell">

    <div class="press">
